global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: {}
enabled: true
environment: development
replicaCount: 1
initialDelaySeconds: 60
nodePort: 30030
resetOnConfigChange: true
cloudProvider:
  dockerRegistryUrl: 'localhost:5001'
  imagePullSecretName: my-registry-secret
  flavor: openshift
caSecretName: ''
caPath: /usr/local/share/ca-certificates
caKey: ca.crt
image:
  repository: k8s-services-list
  tag: v1.1.4
env:
  port: 80
  targetPort: 8080
  protocol: TCP
  logLevel: info
  logPrettyPrintEnabled: false
  responseCompressionEnabled: true
  requestPayloadLimit: 1mb
  tracing:
    enabled: false
    url: 'http://localhost:55681/v1/trace'
  metrics:
    enabled: false
    url: 'http://localhost:55681/v1/metrics'
resources:
  enabled: true
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
route:
  enabled: true
  path: /
  timeout:
    enabled: false
    duration: 60s
ingress:
  enabled: false
  type: 'nginx-kubernetes' # supported values: 'nginx-org' | 'nginx-kubernetes'
  path: /
  host: localhost
  cors:
    enabled: true
    origin: '*'
